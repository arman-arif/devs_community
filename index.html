<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devs Community</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/feather.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="nav">
        <div class="wrapper">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link menu-btn" id="toggleMenu">
                <i data-feather="menu"></i>
              </a>
              <a href="#" class="nav-link">
                <img
                  class="logo-mobile"
                  src="assets/logo-mobile.png"
                  alt="Devs Community"
                />
                <img class="logo" src="assets/logo.png" alt="Devs Community" />
              </a>
            </li>

            <li class="nav-item login-section">
              <a href="#login" class="button blue small outline"> Log in </a>
              <a href="#signup" class="button primary small"> Sign up </a>

              <a href="#" class="nav-link">
                <i data-feather="search"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <div class="sidebar hide">
        <ul>
          <li class="active">
            <a href="#home"> <i data-feather="home"></i> Home </a>
          </li>
          <li>
            <a href="#questions">
              <i data-feather="help-circle"></i> Questions
            </a>
          </li>
          <li>
            <a href="#tags"> <i data-feather="tag"></i> Tags </a>
          </li>
          <li>
            <a href="#users"> <i data-feather="users"></i> Users </a>
          </li>
        </ul>
      </div>

      <div class="container">
        <div class="title-bar">
          <h1 class="main-title">Top Questions</h1>
          <a href="#" class="ask button primary gradient">Ask Question</a>
        </div>
        <div class="hot-interest button-group outline group-right">
          <a href="#">Interesting</a>
          <a href="#">Bountied</a>
          <a href="#">Hot</a>
          <a href="#">Week</a>
          <a href="#">Month</a>
        </div>

        <div class="question-list">
          <p>
            <strong>Question:</strong> Lorem, ipsum dolor sit amet consectetur
            adipisicing elit, Ipsum officia?
          </p>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="js/app.js"></script>
  </body>
</html>
