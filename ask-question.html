  <body>

      <nav class="nav">
        <div class="wrapper">
          <ul class="nav-list">

              <a href="#" class="nav-link menu-btn" id="toggleMenu">

              <a href="#" class="nav-link">
                <img class="logo-mobile" src="assets/logo-mobile.png" alt="Devs Community" />
                <img class="logo" src="assets/logo.png" alt="Devs Community" />
              </a>
            </li>

            <li class="nav-item login-section">
              <a href="#login" class="button login small"> Log in </a>
              <a href="#signup" class="button signup small"> Sign up </a>

              <a href="#" class="nav-link">
                <i data-feather="search"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <div class="sidebar hide">
        <ul>
          <li>
            <a href="index.html">
              <i data-feather="home"></i>
              Home
            </a>
          </li>
          <li class="active">
            <a href="questions.html">
              <i data-feather="help-circle"></i>
              Questions
            </a>
          </li>
          <li>
            <a href="tags.html">
              <i data-feather="tag"></i>

            </a>

          <li>
            <a href="users.html">
              <i data-feather="users"></i>
              Users
            </a>
          </li>
        </ul>
      </div>

      <div class="container">

        <div class="title-bar">
          <h1 class="main-title q-title">
            Ask a public question
          </h1>
          
        </div>

        <div class="form-body">
          <form class="question-form" method="POST">
            <div class="input-group">
              <label for="title">Title</label>
              <small>Be specific and imagine youâ€™re asking a question to another person</small>
              <input type="text" name="title" id="title" placeholder="e.g. how to create a laravel project from scratch">
            </div>
            <div class="input-group">
              <label for="body">Body</label>
              <small>Include all the information someone would need to answer your question</small>
              <textarea name="body" id="body" rows="10"></textarea>
            </div>
            <div class="input-group">
              <label for="tags">Tags</label>
              <small>Add up to 5 tags to describe what your question is about</small>
              <input type="text" name="tags[]" id="tags" placeholder="e.g. javascript, linux, wordpress">
            </div>
            <div class="input-button">
              <button type="submit" class="button ask">Post Your Question</button>
            </div>
          </form>
        </div>
        

      </div>
    </main>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
